<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="main-wrapper">
        <header id="header">
            <img src="./images/logo.jpg" alt="" id="header-img">
            <nav id="nav-bar">
                <a href="/" class="nav-link">Home</a>
                <a href="#" class="nav-link">About</a>
                <a href="#" class="nav-link">Contact</a>
            </nav>

        </header>
        <div id="form-video-container">

            <iframe width="640" height="360" src="https://www.youtube.com/embed/C4P6SJ6PCx8"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>


            <form action="submit" method="post" id="form">
                <h3>Join our Mailing list</h3>
                <input type="text" type="email" id="email" placeholder="Email eg. example@myemail.com" required>
                <input type="button" id="submit" value="Submit">
            </form>

        </div>
        <!-- <footer>VW Product landing page developed by Mark and Brett</footer> -->
    </div>
</body>

</html>
